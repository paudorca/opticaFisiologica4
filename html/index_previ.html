<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function absoluteThreshold() {
            var win = window.open("index_absolute.html", '_blank');
            // Cambiar el foco al nuevo tab (punto opcional)
            win.focus();
        }
        function incrementThreshold() {
            var win = window.open("index_increment.html", '_blank');
            // Cambiar el foco al nuevo tab (punto opcional)
            win.focus();
        }
    </script>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100"> 
        <button type="button" class="btn btn-primary btn-lg p-3 m-1 h-25 w-25" onclick="absoluteThreshold()">
            <span class="h1"> Absolute Threshold </span>
        </button>
        <button type="button" class="btn btn-primary btn-lg p-3 m-1 h-25 w-25" onclick="incrementThreshold()">
            <span class="h1"> Increment Threshold </span>
        </button>
    </main>
</body>
</html>

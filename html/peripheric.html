<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css" /> 
  <script src="https://kit.fontawesome.com/0345f4b05a.js" crossorigin="anonymous"></script>
  <script src="../javascript/main_peripheric.js"></script> 
  <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
  <title>Application 1</title>
</head>
<body>
  <canvas id = "circulo" style = "background-color: rgb(0, 0, 0)" height = "200" width = "500">
  </canvas>
  <canvas id = "circulo2" height = "200" width = "500">
  </canvas>
    <div style="height: 300px;" class="d-flex align-items-end">
      <div class="container mb-5 pb-5">
        <div class="row align-items-start">
          <div class="col d-flex justify-content-left align-items-center p-2">
            <label>Digital levels</label>
          </div>
          <div class="col d-flex justify-content-center align-items-center p-2">
            <label>Spot size</label>
            <input type="range" min="1" max="20" value="10" class="slider w-75 m-1" id="myRange2"
            oninput="draw();updateTextInput2(this.value);">
            <input type="text" id="textInput2" value="10" class="m-1">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col d-flex justify-content-left align-items-center p-2">
            <input type="range" min="0" max="255" value="0" class="slider w-75 m-1" id="myRange1" 
            oninput="draw();updateTextInput1(this.value);">
            <input type="text" id="textInput1" value="0" class="m-1">
          </div>
          <div class="col d-flex justify-content-center align-items-center p-2">
            <label>Peripheric<br>Spot size</label>
            <input type="range" min="1" max="5" value="3" class="slider w-75 m-1" id="myRange3"
            oninput="draw2();updateTextInput3(this.value);">
            <input type="text" id="textInput3" value="3" class="m-1">
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col d-flex justify-content-left align-items-center p-2">
            <label>Luminance L(cd/m2)</label>
            <input type="text" id="luminancia" value="0" class="m-1">
          </div>
          <div class="col d-flex justify-content-center align-items-center p-2">
            <label>Distance</label>
            <input type="range" min="25" max="55" value="25" class="slider w-75 m-1" id="myRange4"
            oninput="draw2();updateTextInput4(this.value);">
            <input type="text" id="textInput4" value="60" class="m-1">
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
